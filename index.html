<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="container">
    
        <div class="scoreboard">
            <div class="home">
                <h1>HOME</h1>
                <div id="home">00</div>
                <div class="score-btn">
                    <button class="btn1" type="button" onclick="increment()">+1</button>
                    <button class="btn2" type="button" onclick="increment1()">+2</button>
                    <button class="btn3" type="button" onclick="increment2()">+3</button>
                </div>
            </div>
            <div class="home">
                    <h1>GUEST</h1>
                    <div id="guest">00</div>
                    <div class="score-btn">
                        <button class="btn1" type="button" onclick="incrementGuest()">+1</button>
                        <button class="btn2" type="button" onclick="incrementGuest1()">+2</button>
                        <button class="btn3" type="button" onclick="incrementGuest2()">+3</button>
                    </div>
            </div>
           
           
        </div>
       
       <div id="reset"><button  type="button" onclick="reset()">RESET</button>
        </div>
       
    </main>
    

    <script src="main.js"></script>
</body>
</html>
